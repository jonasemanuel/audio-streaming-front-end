<mat-card>
  <mat-card-title>SpotifyLike</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email:" formControlName="username" [(ngModel)]="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Senha:" formControlName="password" [(ngModel)]="password">
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" (click)="auth(email, password)" mat-button>Entrar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
