<mat-card>
  <mat-card-title>SpotifyLike</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email:" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Senha:" formControlName="password">
        </mat-form-field>
      </p>

<!--      <p *ngIf="error" class="error">-->
<!--        {{ error }}-->
<!--      </p>-->

      <div class="button">
        <button type="submit" [routerLink]="'/home'" mat-button>Entrar</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
